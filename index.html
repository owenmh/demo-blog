<!doctype html>
<html>
	<head>
		<title>Intro to AngularJS</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!-- AngularJS -->
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js'></script>
		<!-- Our styles and code -->
		<link rel="stylesheet" href="styles.css">
		<script src='app.js'></script>
	</head>
	<body>
		<div class="main-page">

			<!-- header -->
			<nav class='navbar navbar-inverse navbar-fixed-top'>
				<div class='container'>
					<a class='navbar-brand'>Magical Blog of Wonder and Joy</a>
				</div>
			</nav>

			<div class='container'>
				<div>
					<ol class="breadcrumb">
						<li><a>Posts</a></li>
					</ol>
				</div>

				<!-- blog post list -->
				<div>
					<ul>
						<li>
							<h3><a>A very long day</a></h3>
							<div>0 views <span class="label label-warning">Popular!</span></div>
							<em>Posted Nov 21, 2014 11:26:01 AM</em>
						</li>
					</ul>
					<a class='btn btn-success'>Add Blog Post</a>
				</div>

				<!-- view post -->
				<div>
					<div>
						<h1>Post Title</h1>
						<em>Sep 29, 2015 1:05:25 PM</em>
						<p>Some really awsome post content</p>
						<button class='btn btn-success'>Edit Blog Post</button>
					</div>
				</div>

				<!-- Edit post -->
				<div>
					<div class='form-group'>
						<h1><input type='text' /></h1>
						<em>Sep 29, 2015 1:05:25 PM</em>
						<textarea class='form-control' rows='10'></textarea>
					</div>
					<div class='form-group pull-right'>
						<button class='btn btn-default'>Delete</button>
						<button class='btn btn-success'>Publish</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<span>Built with love from Qualtrics</span>
		</footer>
	</body>
</html>
